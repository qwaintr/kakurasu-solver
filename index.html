<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kakurasu Solver</title>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<h1>Kakurasu Solver</h1>
		<p>Enter your puzzle numbers in the boxes and then click solve. Reset to solve another puzzle.</p>	
		<div id="grid">
			<!-- row 1 -->
			<div></div>
			<div class="label label-col">1</div>
			<div class="label label-col">2</div>
			<div class="label label-col">3</div>
			<div class="label label-col">4</div>
			<div class="label label-col">5</div>
			<div></div>
			<!-- row 2 -->
			<div class="label label-row">1</div>
			<div class="output"></div>
			<div class="output"></div>
			<div class="output"></div>
			<div class="output"></div>
			<div class="output"></div>
			<div><input  class="input-row" type="text" id="row_1"></div>
			<!-- row 3 -->
			<div class="label label-row">2</div>
			<div class="output"></div>
			<div class="output"></div>
			<div class="output"></div>
			<div class="output"></div>
			<div class="output"></div>
			<div><input class="input-row" type="text" id="row_2"></div>
			<!-- row 4 -->
			<div class="label label-row">3</div>
			<div class="output"></div>
			<div class="output"></div>
			<div class="output"></div>
			<div class="output"></div>
			<div class="output"></div>
			<div><input  class="input-row" type="text" id="row_3"></div>
			<!-- row 5 -->
			<div class="label label-row">4</div>
			<div class="output"></div>
			<div class="output"></div>
			<div class="output"></div>
			<div class="output"></div>
			<div class="output"></div>
			<div><input class="input-row" type="text" id="row_4"></div>
			<!-- row 6 -->
			<div class="label label-row">5</div>
			<div class="output"></div>
			<div class="output"></div>
			<div class="output"></div>
			<div class="output"></div>
			<div class="output"></div>
			<div><input  class="input-row" type="text" id="row_5"></div>
			<!-- row 7 -->
			<div></div>
			<div><input class="input-col" type="text" id="col_1" placeholder=""></div>
			<div><input class="input-col" type="text" id="col_2" placeholder=""></div>
			<div><input class="input-col" type="text" id="col_3" placeholder=""></div>
			<div><input class="input-col" type="text" id="col_4" placeholder=""></div>
			<div><input class="input-col" type="text" id="col_5" placeholder=""></div>
			<div></div>
		</div>
		<div class="controls">
			<button id="solve">Solve</button>
			<button id="reset">Reset</button>
		</div>
	</div>
	<svg id="star" width="40" height="40">
	 	<polygon points="20, 0 25, 15 40, 20 25, 25 20, 40, 15, 25 0, 20, 15, 15" style="fill:#F2D680;" />
	</svg>
	<script src="solver.js"></script>
	<script src="main.js"></script>
</body>
</html>
